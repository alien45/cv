name: Generate PDF from README

on:
  push:
    branches:
      - main
    paths-ignore:
      - Toufiqur_Chowdhury_CV.pdf  # Prevents loop on PDF commit
  workflow_dispatch:  # Allows manual runs

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install markdown-to-pdf
        run: |
          pip install markdown markdown2 weasyprint

      - name: Convert README.md to PDF
        run: |
          python .github/scripts/md_to_pdf.py

      - name: Commit and push PDF
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Toufiqur_Chowdhury_CV.pdf

          # Only commit if PDF has changed
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "Auto-generate PDF from README"

          # Print to check if remote is correct
          git remote -v
          
          # Push the commit using access token
          # git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          
          # Push using token-based remote explicitly
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/alien45/cv.git HEAD:main
